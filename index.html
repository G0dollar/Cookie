<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<title>COOKIE V-2.3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: "Trebuchet MS", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url("wood.jpg");
  background-size: cover;
  color: #4b2e18;
  min-height: 100vh;
}

/* BUTTONS */
button {
  padding: 8px 12px;
  border-radius: 10px;
  border: 2px solid #7a4a24;
  background: linear-gradient(#f6e3c2, #e2c89c);
  cursor: pointer;
  transition: transform .1s;
}
button:active { transform: scale(.96); }

/* LOGIN */
#loginBox {
  margin-top: 20px;
  padding: 14px;
  border-radius: 14px;
  background: linear-gradient(#fff8e1, #edd2a5);
  border: 3px solid #8b5a2b;
  z-index: 1000;
}

/* STATS */
.stats {
  width: 90%;
  max-width: 900px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 8px;
  padding: 12px;
  margin: 12px;
  border-radius: 14px;
  background: linear-gradient(#f6e3c2, #e2c89c);
  border: 2px solid #7a4a24;
}

/* COOKIE */
.cookie-btn {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: none;
  margin: 20px;
  background: radial-gradient(circle at top left,rgba(255,255,255,0.3),rgba(0,0,0,0.3)), url("Cookies.jpg");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  cursor: pointer;
}
.cookie-btn:active { animation: bounce .2s; }

@keyframes bounce {
  50% { transform: scale(.9); }
}

/* PANELS */
.panel {
  position: fixed;
  bottom: 0;
  width: 100%;
  max-width: 900px;
  max-height: 85vh; 
  overflow-y: auto;
  background: linear-gradient(#fff,#e8e0d0);
  transition: .35s;
  border-radius: 20px 20px 0 0;
  border-top: 6px solid #6b3e1e;
  padding: 20px;
  left: 50%;
  transform: translate(-50%, 110%);
  z-index: 100;
}

.panel.active { 
  transform: translate(-50%, 0); 
}

.close-panel {
  position: sticky;
  top: 0;
  float: right;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 101;
  margin-bottom: 10px;
}

.upgrade-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
@media (max-width: 720px) {
  .upgrade-section { grid-template-columns: 1fr; }
}

.upgrade-card {
  background: linear-gradient(#fff8e1,#edd2a5);
  border: 2px solid #7a4a24;
  border-radius: 10px;
  padding: 10px;
}
.upgradeTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 8px;
}
.upgradeTable th, .upgradeTable td {
  border-bottom: 1px solid rgba(122,74,36,.15);
  padding: 8px 6px;
  text-align: left;
  font-size: 0.95em;
}

#achievementList li {
  list-style: none;
  margin: 6px 0;
  padding: 10px;
  border-radius: 10px;
  background: linear-gradient(#fff8e1,#edd2a5);
  border: 2px solid #7a4a24;
  opacity: .35;
}
#achievementList li.unlocked {
  opacity: 1;
  background: linear-gradient(#ffe9a8,#ffd36a);
}

#toast {
  position: fixed;
  top: -80px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 20px;
  background: linear-gradient(#ffe9a8,#ffd36a);
  border: 3px solid #7a4a24;
  border-radius: 14px;
  font-weight: bold;
  transition: .5s;
  z-index: 999;
}
#toast.show { top: 20px; }
</style>
</head>

<body>

<audio id="sClick" src="click.wav" preload="auto"></audio>
<audio id="sBuy" src="Upgrade.wav" preload="auto"></audio>
<audio id="sAch" src="Achievement.wav" preload="auto"></audio>

<div id="loginBox">
  <input id="pinInput" type="password" placeholder="Enter PIN">
  <button onclick="login()">Login</button>
</div>

<div class="stats">
  <div>Cookies: <span id="count">0</span></div>
  <div>CPS: <span id="cps">0</span></div>
  <div>Total Clicks: <span id="totalClicks">0</span></div>
  <div>Purchases: <span id="totalPurchases">0</span></div>
</div>

<button class="cookie-btn" onclick="clickCookie()"></button>
<div style="display:flex; gap:10px;">
  <button onclick="openPanel('upgrades')">Upgrades ‚Üë</button>
  <button onclick="openPanel('achievements')">Achievements üèÜ</button>
</div>

<div id="upgrades" class="panel">
  <button class="close-panel" onclick="closePanels()">‚úï</button>
  <div class="upgrade-section" id="upgradeTables"></div>
</div>

<div id="achievements" class="panel">
  <button class="close-panel" onclick="closePanels()">‚úï</button>
  <ul id="achievementList"></ul>
</div>

<div id="toast"></div>

<script>
/* STATE */
let cookies = 0, cps = 0, clickPower = 1, pin = null;
let aI = 0, pI = 0;
let unlocked = {};
let totalClicks = 0;
let totalPurchases = 0;
let playSeconds = 0;

const active = [
 ["Sugar Spoon",25,"+1 CPC",1],
 ["Golden Spoon",120,"+3 CPC",3],
 ["Diamond Spoon",600,"+8 CPC",8],
 ["Magic Whisk",3000,"+20 CPC",20]
];

const passive = [
 ["Grandma",250,"+1 CPS",1],
 ["Oven",1200,"+4 CPS",4],
 ["Bakery",6000,"+12 CPS",12],
 ["Factory",30000,"+35 CPS",35]
];

const achievements = [
 {id:"c1",n:"First Click",d:"Click the cookie once",c:()=>cookies>=1},
 {id:"c100",n:"Cookie Lover",d:"Have 100 cookies",c:()=>cookies>=100},
 {id:"c1000",n:"Cookie Hoarder",d:"Have 1,000 cookies",c:()=>cookies>=1000},
 {id:"c1m",n:"Millionaire",d:"Have 1,000,000 cookies",c:()=>cookies>=1000000},
 {id:"up1",n:"First Upgrade",d:"Buy any upgrade",c:()=>totalPurchases>=1},
 {id:"cps50",n:"Automation II",d:"Reach 50 CPS",c:()=>cps>=50},
 {id:"play5m",n:"Warmup",d:"Play for 5 minutes",c:()=>playSeconds>=300}
];

const $ = i => document.getElementById(i);

/* AUDIO */
function playSnd(id) {
  const a = $(id);
  if (a) { a.currentTime = 0; a.play().catch(()=>{}); }
}

/* UI */
function updateUI(){
 $("count").textContent = Math.floor(cookies);
 $("cps").textContent = cps;
 $("totalClicks").textContent = totalClicks;
 $("totalPurchases").textContent = totalPurchases;
 renderUpgrades();
 renderAchievements();
}

function renderUpgrades(){
 const container = $("upgradeTables");
 container.innerHTML = "";
 renderTable(container, "Active (Click Power)", active, aI, buyActive);
 renderTable(container, "Passive (CPS)", passive, pI, buyPassive);
}

function renderTable(target, title, data, ownedIdx, buyFn) {
 const card = document.createElement("div");
 card.className = "upgrade-card";
 card.innerHTML = `<h3>${title}</h3>`;
 const table = document.createElement("table");
 table.className = "upgradeTable";
 table.innerHTML = `<thead><tr><th>Name</th><th>Cost</th><th>Action</th></tr></thead>`;
 const body = document.createElement("tbody");
 data.forEach((u, idx) => {
  const tr = document.createElement("tr");
  const actionCell = document.createElement("td");
  if (idx < ownedIdx) {
    actionCell.textContent = "Owned";
  } else if (idx === ownedIdx) {
    const btn = document.createElement("button");
    btn.textContent = "Buy";
    btn.disabled = cookies < u[1];
    btn.onclick = () => buyFn(idx);
    actionCell.appendChild(btn);
  } else {
    actionCell.textContent = "Locked";
  }
  tr.innerHTML = `<td>${u[0]}<br><small>${u[2]}</small></td><td>${u[1]}</td>`;
  tr.appendChild(actionCell);
  body.appendChild(tr);
 });
 table.appendChild(body);
 card.appendChild(table);
 target.appendChild(card);
}

/* GAMEPLAY */
function clickCookie(){
 cookies += clickPower;
 totalClicks++;
 playSnd("sClick");
 checkAchievements();
 updateUI();
}

function buyActive(index){
 if (index !== aI || cookies < active[index][1]) return;
 cookies -= active[index][1];
 clickPower += active[index][3];
 aI++;
 totalPurchases++;
 playSnd("sBuy");
 checkAchievements();
 updateUI();
}

function buyPassive(index){
 if (index !== pI || cookies < passive[index][1]) return;
 cookies -= passive[index][1];
 cps += passive[index][3];
 pI++;
 totalPurchases++;
 playSnd("sBuy");
 checkAchievements();
 updateUI();
}

/* ACHIEVEMENTS */
function renderAchievements(){
 let ul = $("achievementList"); ul.innerHTML = "";
 achievements.forEach(a=>{
  let li = document.createElement("li");
  li.innerHTML = `<b>${a.n}</b><br>${a.d}`;
  if(unlocked[a.id]) li.classList.add("unlocked");
  ul.appendChild(li);
 });
}

function checkAchievements(){
 achievements.forEach(a=>{
  if(!unlocked[a.id] && a.c()){
   unlocked[a.id] = 1;
   toast("üèÜ " + a.n);
   playSnd("sAch");
   save();
  }
 });
}

function toast(t){
 let d = $("toast");
 d.textContent = t;
 d.classList.add("show");
 setTimeout(()=>d.classList.remove("show"),2500);
}

/* PANELS */
function openPanel(id){
 closePanels();
 $(id).classList.add("active");
}
function closePanels(){
 $("upgrades").classList.remove("active");
 $("achievements").classList.remove("active");
}

/* STORAGE */
function save(){
 if(!pin) return;
 localStorage.setItem("cookie_"+pin, JSON.stringify({
   cookies, aI, pI, unlocked, totalClicks, totalPurchases, playSeconds
 }));
}

function login(){
 pin = $("pinInput").value.trim();
 if(!pin) return alert("Enter PIN");
 try {
  let d = JSON.parse(localStorage.getItem("cookie_"+pin));
  if(d){
   cookies = d.cookies || 0;
   aI = d.aI || 0;
   pI = d.pI || 0;
   unlocked = d.unlocked || {};
   totalClicks = d.totalClicks || 0;
   totalPurchases = d.totalPurchases || 0;
   playSeconds = d.playSeconds || 0;
   
   // Recalculate stats to support global balancing changes
   clickPower = 1 + active.slice(0, aI).reduce((s, u) => s + u[3], 0);
   cps = passive.slice(0, pI).reduce((s, u) => s + u[3], 0);
  }
 } catch (e) {}
 $("loginBox").style.display = "none";
 updateUI();
}

/* TICKER */
setInterval(()=>{
  if(!pin) return; // Only process income/time if logged in
  cookies += cps;
  playSeconds++;
  checkAchievements(); // Now checks passive progress every second
  save();
  updateUI();
}, 1000);

updateUI();
</script>
</body>
</html>
