<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>COOKIE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { -webkit-tap-highlight-color: transparent; }
button:focus { outline: none; }

body {
  margin: 0;
  font-family: "Trebuchet MS", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background:
    linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)),
    url("wood.jpg");
  background-size: cover;
}

/* LOGIN */
#loginBox {
  background: linear-gradient(#fff8e1, #edd2a5);
  padding: 16px 20px;
  border-radius: 14px;
  border: 3px solid #8b5a2b;
  margin-top: 20px;
}

/* STATS */
.stats {
  width: 90%;
  max-width: 600px;
  display: flex;
  justify-content: space-between;
  padding: 12px 18px;
  margin: 12px;
  background: linear-gradient(#f6e3c2, #e2c89c);
  border-radius: 14px;
  border: 2px solid #7a4a24;
}

/* COOKIE */
.cookie-btn {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: none;
  margin: 20px;
  cursor: pointer;
  background:
    radial-gradient(circle at top left, #ffffff44, #00000044),
    url("Cookies.jpg");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.cookie-btn:active { transform: scale(0.95); }

button {
  padding: 10px 24px;
  border-radius: 12px;
  border: 3px solid #7a4a24;
  background: linear-gradient(#f6e3c2, #e2c89c);
  cursor: pointer;
}

/* PANELS */
.panel {
  position: fixed;
  bottom: 0;
  width: 100%;
  max-width: 600px;
  background: linear-gradient(#ffffffcc, #e8e0d0cc);
  transform: translateY(100%);
  transition: 0.3s;
  border-radius: 20px 20px 0 0;
  border-top: 6px solid #6b3e1e;
  padding: 12px;
}

.panel.active { transform: translateY(0); }

.close-panel {
  position: absolute;
  top: 10px;
  right: 14px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  font-weight: bold;
}

/* UPGRADES */
.upgradeWrap {
  display: flex;
  justify-content: space-around;
}

.upgradeCircle {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  text-align: center;
  cursor: pointer;
  padding: 10px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  box-shadow: 0 8px 16px rgba(0,0,0,0.4);
}

.activeUp {
  background: radial-gradient(circle, #fff6d5, #e3b872);
}

.passiveUp {
  background: radial-gradient(circle, #d5f0ff, #72b7e3);
}

/* ACHIEVEMENTS */
#achievementList li {
  padding: 8px;
  margin: 6px 0;
  border-radius: 10px;
  background: linear-gradient(#fff8e1, #edd2a5);
  opacity: 0.4;
}

#achievementList li.unlocked {
  opacity: 1;
  background: linear-gradient(#ffe9a8, #ffd36a);
}

/* TOAST */
#toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(#ffe9a8, #ffd36a);
  border: 3px solid #7a4a24;
  border-radius: 14px;
  padding: 10px 18px;
  display: none;
  z-index: 99;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="sClick" src="click.wav"></audio>
<audio id="sBuy" src="Upgrade.wav"></audio>
<audio id="sAch" src="Achievement.wav"></audio>

<!-- LOGIN -->
<div id="loginBox">
  <input id="pinInput" placeholder="Enter PIN">
  <button onclick="login()">Login</button>
</div>

<!-- STATS -->
<div class="stats">
  <div>Cookies: <span id="count">0</span></div>
  <div>CPS: <span id="cps">0</span></div>
</div>

<button class="cookie-btn" onclick="clickCookie()"></button>
<button onclick="toggle('upgrades')">Upgrades ‚Üë</button>
<button onclick="toggle('achievements')">Achievements üèÜ</button>

<!-- UPGRADES -->
<div id="upgrades" class="panel">
<button class="close-panel" onclick="toggle('upgrades')">‚úï</button>
<div class="upgradeWrap">
  <div class="upgradeCircle activeUp" onclick="buyActive()">
    <h3 id="aName"></h3>
    <p id="aDesc"></p>
    <b id="aCost"></b>
  </div>
  <div class="upgradeCircle passiveUp" onclick="buyPassive()">
    <h3 id="pName"></h3>
    <p id="pDesc"></p>
    <b id="pCost"></b>
  </div>
</div>
</div>

<!-- ACHIEVEMENTS -->
<div id="achievements" class="panel">
<button class="close-panel" onclick="toggle('achievements')">‚úï</button>
<ul id="achievementList"></ul>
</div>

<div id="toast"></div>

<script>
/* STATE */
let cookies=0, clickPower=1, cps=0, pin=null;
let aIndex=0, pIndex=0;
let unlocked={};

/* DATA */
const active=[
 ["Sugar Spoon",25,"+1 CPC",1],
 ["Golden Spoon",120,"+3 CPC",3],
 ["Diamond Spoon",600,"+8 CPC",8],
 ["Magic Whisk",3000,"+20 CPC",20]
];

const passive=[
 ["Grandma",250,"+1 CPS",1],
 ["Oven",1200,"+4 CPS",4],
 ["Bakery",6000,"+12 CPS",12],
 ["Factory",30000,"+35 CPS",35]
];

const achievements=[
 {id:"c1",n:"First Click",c:()=>cookies>=1},
 {id:"c100",n:"100 Cookies",c:()=>cookies>=100},
 {id:"up1",n:"First Upgrade",c:()=>aIndex+pIndex>=1},
 {id:"cps20",n:"Automation",c:()=>cps>=20}
];

/* UI */
const $=id=>document.getElementById(id);
function updateUI(){
 $("count").textContent=Math.floor(cookies);
 $("cps").textContent=cps;
 if(active[aIndex]){
  $("aName").textContent=active[aIndex][0];
  $("aDesc").textContent=active[aIndex][2];
  $("aCost").textContent="Cost: "+active[aIndex][1];
 }
 if(passive[pIndex]){
  $("pName").textContent=passive[pIndex][0];
  $("pDesc").textContent=passive[pIndex][2];
  $("pCost").textContent="Cost: "+passive[pIndex][1];
 }
 renderAchievements();
}

/* GAME */
function clickCookie(){
 cookies+=clickPower;
 $("sClick").play();
 save(); updateUI(); checkAchievements();
}

function buyActive(){
 let u=active[aIndex]; if(!u||cookies<u[1])return;
 cookies-=u[1]; clickPower+=u[3]; aIndex++;
 $("sBuy").play(); save(); updateUI(); checkAchievements();
}

function buyPassive(){
 let u=passive[pIndex]; if(!u||cookies<u[1])return;
 cookies-=u[1]; cps+=u[3]; pIndex++;
 $("sBuy").play(); save(); updateUI(); checkAchievements();
}

/* ACHIEVEMENTS */
function renderAchievements(){
 let ul=$("achievementList"); ul.innerHTML="";
 achievements.forEach(a=>{
  let li=document.createElement("li");
  li.textContent=a.n;
  if(unlocked[a.id]) li.classList.add("unlocked");
  ul.appendChild(li);
 });
}

function checkAchievements(){
 achievements.forEach(a=>{
  if(!unlocked[a.id]&&a.c()){
   unlocked[a.id]=1;
   toast("üèÜ "+a.n);
   $("sAch").play();
   save();
  }
 });
}

function toast(t){
 let d=$("toast");
 d.textContent=t;
 d.style.display="block";
 setTimeout(()=>d.style.display="none",2500);
}

/* SAVE */
function save(){
 if(!pin) return;
 localStorage.setItem("cookie_"+pin,JSON.stringify({
  cookies,clickPower,cps,aIndex,pIndex,unlocked
 }));
}

function login(){
 pin=$("pinInput").value.trim();
 if(!pin) return alert("Enter PIN");
 let d=JSON.parse(localStorage.getItem("cookie_"+pin));
 if(d){Object.assign(window,d);}
 $("loginBox").style.display="none";
 updateUI(); checkAchievements();
}

/* PANELS */
function toggle(id){
 $("upgrades").classList.remove("active");
 $("achievements").classList.remove("active");
 if(id) $(id).classList.toggle("active");
}

/* PASSIVE */
setInterval(()=>{cookies+=cps; updateUI(); save();},1000);
updateUI();
</script>
</body>
</html>
