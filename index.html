
<html>
<head>
  <title>COOKIE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { -webkit-tap-highlight-color: transparent; }
button:focus { outline: none; }

body {
  margin: 0;
  font-family: "Trebuchet MS", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background:
    linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)),
    url("wood.jpg");
  background-size: cover;
}

/* LOGIN */
#loginBox {
  background:
    linear-gradient(#fff8e1, #edd2a5),
    url("wood-soft.jpg");
  padding: 16px 20px;
  border-radius: 14px;
  border: 3px solid #8b5a2b;
  box-shadow: 0 6px 12px rgba(0,0,0,0.35);
  margin-top: 20px;
}

/* STATS */
.stats {
  width: 90%;
  max-width: 600px;
  display: flex;
  justify-content: space-between;
  padding: 12px 18px;
  margin: 12px;
  background:
    linear-gradient(#f6e3c2, #e2c89c),
    url("wood-light.jpg");
  border-radius: 14px;
  border: 2px solid #7a4a24;
}

/* COOKIE */
.cookie-btn {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: none;
  margin: 20px;
  cursor: pointer;
  background:
    radial-gradient(circle at top left, #ffffff44, #00000044),
    url("Cookies.jpg");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

.cookie-btn:active { transform: scale(0.95); }

/* BUTTON */
.open-upgrades {
  padding: 10px 24px;
  border-radius: 12px;
  border: 3px solid #7a4a24;
  background:
    linear-gradient(#f6e3c2, #e2c89c),
    url("Images/wood-soft.jpg");
  cursor: pointer;
}

/* UPGRADES PANEL */
.upgrades {
  position: fixed;
  bottom: 0;
  width: 100%;
  max-width: 600px;
  height: 360px;
  background:
    linear-gradient(#ffffffcc, #e8e0d0cc),
    url("wood-light.jpg");
  transform: translateY(100%);
  transition: 0.3s;
  border-radius: 20px 20px 0 0;
  border-top: 6px solid #6b3e1e;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -10px 25px rgba(0,0,0,0.35);
}

.upgrades.active { transform: translateY(0); }

/* UPGRADE CIRCLES */
.upgradeCircle {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  text-align: center;
  cursor: pointer;
  padding: 10px;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}

.activeUp {
  background: radial-gradient(circle at top left, #fff6d5, #e3b872);
  border: 4px solid #7a4a24;
}

.passiveUp {
  background: radial-gradient(circle at top left, #d5f0ff, #72b7e3);
  border: 4px solid #245a7a;
}

.upgradeCircle h2 {
  margin: 4px 0;
  font-size: 1.1em;
}

.upgradeCircle p {
  font-size: 0.85em;
  margin: 4px;
}

.cost { font-weight: bold; }
  .open-achievements {
  padding: 10px 24px;
  border-radius: 12px;
  border: 3px solid #7a4a24;
  background:
    linear-gradient(#f6e3c2, #e2c89c),
    url("Images/wood-soft.jpg");
  cursor: pointer;
  margin-top: 8px;
}

.achievements {
  position: fixed;
  bottom: 0;
  width: 100%;
  max-width: 600px;
  height: 300px;
  background:
    linear-gradient(#ffffffcc, #e8e0d0cc),
    url("Images/wood-light.jpg");
  transform: translateY(100%);
  transition: 0.3s;
  border-radius: 20px 20px 0 0;
  border-top: 6px solid #6b3e1e;
  padding: 12px;
  overflow-y: auto;
}

.achievements.active { transform: translateY(0); }

.achievements h3 {
  text-align: center;
  margin-top: 0;
}

#achievementList li {
  padding: 8px;
  margin: 6px 0;
  border-radius: 10px;
  background: linear-gradient(#fff8e1, #edd2a5);
  border: 2px solid #7a4a24;
  opacity: 0.4;
}

#achievementList li.unlocked {
  opacity: 1;
  background: linear-gradient(#ffe9a8, #ffd36a);
}

/* TOAST POPUP */
#achievementToast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(#ffe9a8, #ffd36a);
  border: 3px solid #7a4a24;
  border-radius: 14px;
  padding: 10px 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  display: none;
  z-index: 999;
}

  .close-panel {
  position: absolute;
  top: 10px;
  right: 14px;

  width: 32px;
  height: 32px;

  border-radius: 50%;
  border: 2px solid #7a4a24;

  background:
    linear-gradient(#f6e3c2, #e2c89c),
    url("Images/wood-soft.jpg");

  font-size: 16px;
  font-weight: bold;
  cursor: pointer;

  box-shadow:
    0 4px 8px rgba(0,0,0,0.35),
    inset 0 1px 2px rgba(255,255,255,0.5);
}

.close-panel:active {
  transform: scale(0.9);
}
  
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="ClickCookie" src="click.wav" preload="auto"></audio>
<audio id="ClickUpgrades" src="Upgrade.wav" preload="auto"></audio>
<audio id="GetAchievement" src="Achievement.wav" preload="auto"></audio>

<!-- LOGIN -->
<div id="loginBox">
  <input id="pinInput" placeholder="Enter PIN">
  <button onclick="login()">Login</button>
</div>

<!-- STATS -->
<div class="stats">
  <div>Cookies: <span id="count">0</span></div>
  <div>CPS: <span id="cps">0</span></div>
</div>

<button class="cookie-btn" onclick="clickCookie()"></button>
<button class="open-upgrades">Upgrades ‚Üë</button>

<!-- UPGRADES -->
<div class="upgrades">
    <button class="close-panel" onclick="closeUpgrades()">‚úï</button>
  <div class="upgradeCircle activeUp" onclick="buyActive()">
    <h2 id="aName"></h2>
    <p id="aDesc"></p>
    <div class="cost" id="aCost"></div>
  </div>
  <div class="upgradeCircle passiveUp" onclick="buyPassive()">
    <h2 id="pName"></h2>
    <p id="pDesc"></p>
    <div class="cost" id="pCost"></div>
  </div>
</div>

  <button class="open-achievements">Achievements üèÜ</button>
  <div class="achievements">
      <button class="close-panel" onclick="closeAchievements()">‚úï</button>
  <h3>Achievements</h3>
  <ul id="achievementList"></ul>
</div>

<div id="achievementToast"></div>
  
<script>
/* ELEMENTS */
const countEl = document.getElementById("count");
const cpsEl   = document.getElementById("cps");

const aName = document.getElementById("aName");
const aDesc = document.getElementById("aDesc");
const aCost = document.getElementById("aCost");

const pName = document.getElementById("pName");
const pDesc = document.getElementById("pDesc");
const pCost = document.getElementById("pCost");

/* GAME STATE */
let cookies = 0;
let clickPower = 1;
let cps = 0;
let pin = null;

let activeIndex = 0;
let passiveIndex = 0;

/* UPGRADES */
const activeUpgrades = [
  { name: "Sugar Spoon",   cost: 25,    desc: "+1 cookie per click",  value: 1 },
  { name: "Golden Spoon",  cost: 120,   desc: "+3 cookies per click", value: 3 },
  { name: "Diamond Spoon", cost: 600,   desc: "+8 cookies per click", value: 8 },
  { name: "Magic Whisk",   cost: 3000,  desc: "+20 cookies per click",value: 20 },
  { name: "Arcane Mixer",  cost: 15000, desc: "+50 cookies per click",value: 50 }
];

const passiveUpgrades = [
  { name: "Grandma",   cost: 250,   desc: "+1 cookie per second",  value: 1 },
  { name: "Oven",      cost: 1200,  desc: "+4 cookies per second", value: 4 },
  { name: "Bakery",    cost: 6000,  desc: "+12 cookies per second",value: 12 },
  { name: "Factory",   cost: 30000, desc: "+35 cookies per second",value: 35 },
  { name: "Cookie Lab",cost: 150000,desc: "+100 cookies per second",value: 100 }
];
const achievements = [
  { id: "first_click", name: "First Click", desc: "Click the cookie once", check: () => cookies >= 1 },
  { id: "hundred_cookies", name: "Cookie Lover", desc: "Have 100 cookies", check: () => cookies >= 100 },
  { id: "first_upgrade", name: "Getting Serious", desc: "Buy your first upgrade", check: () => activeIndex + passiveIndex >= 1 },
  { id: "click_master", name: "Click Master", desc: "Reach 25 cookies per click", check: () => clickPower >= 25 },
  { id: "cps_engine", name: "Automation!", desc: "Reach 20 cookies per second", check: () => cps >= 20 }
];

let unlockedAchievements = {};
  
function renderAchievements() {
  const list = document.getElementById("achievementList");
  list.innerHTML = "";

  achievements.forEach(a => {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${a.name}</strong><br>${a.desc}`;
    if (unlockedAchievements[a.id]) li.classList.add("unlocked");
    list.appendChild(li);
  });
}

function checkAchievements() {
  achievements.forEach(a => {
    if (!unlockedAchievements[a.id] && a.check()) {
      unlockedAchievements[a.id] = true;
      showAchievementToast(a.name);
      renderAchievements();
      saveGame();
    }
  });
}

function showAchievementToast(text) {
  const toast = document.getElementById("achievementToast");
  toast.innerText = "üèÜ Achievement Unlocked: " + text;
  toast.style.display = "block";

  setTimeout(() => toast.style.display = "none", 2500);
}

  function closeUpgrades() {
  document.querySelector(".upgrades").classList.remove("active");
}

function closeAchievements() {
  document.querySelector(".achievements").classList.remove("active");
}
  
/* AUDIO */
function playClick() {
  const a = document.getElementById("ClickCookie");
  a.currentTime = 0;
  a.play();
}

function playUpgrade() {
  const a = document.getElementById("ClickUpgrades");
  a.currentTime = 0;
  a.play();
}
function playAchievement() {
  const a = document.getElementById("GetAchievement");
  a.currentTime = 0;
  a.play();
} 
/* UI */
function updateUI() {
  countEl.innerText = cookies;
  cpsEl.innerText = cps;

  if (activeIndex < activeUpgrades.length) {
    const a = activeUpgrades[activeIndex];
    aName.innerText = a.name;
    aDesc.innerText = a.desc;
    aCost.innerText = "Cost: " + a.cost;
  } else {
    aName.innerText = "Completed";
    aDesc.innerText = "All active upgrades bought";
    aCost.innerText = "";
  }

  if (passiveIndex < passiveUpgrades.length) {
    const p = passiveUpgrades[passiveIndex];
    pName.innerText = p.name;
    pDesc.innerText = p.desc;
    pCost.innerText = "Cost: " + p.cost;
  } else {
    pName.innerText = "Completed";
    pDesc.innerText = "All passive upgrades bought";
    pCost.innerText = "";
  }
}

/* GAME ACTIONS */
function clickCookie() {
  cookies += clickPower;
  playClick();
  saveGame();
  updateUI();
  checkAchievements();
}

function buyActive() {
  if (activeIndex >= activeUpgrades.length) return;
  const u = activeUpgrades[activeIndex];
  if (cookies < u.cost) return;

  cookies -= u.cost;
  clickPower += u.value;
  activeIndex++;
  playUpgrade();
  saveGame();
  updateUI();
  checkAchievements();
}

function buyPassive() {
  if (passiveIndex >= passiveUpgrades.length) return;
  const u = passiveUpgrades[passiveIndex];
  if (cookies < u.cost) return;

  cookies -= u.cost;
  cps += u.value;
  passiveIndex++;
  playUpgrade();
  saveGame();
  updateUI();
  checkAchievements();
}

/* PASSIVE LOOP */
setInterval(() => {
  cookies += cps;
  updateUI();
}, 1000);

/* LOGIN + SAVE */
function login() {
  pin = pinInput.value;
  if (!pin) return alert("Enter PIN");

  const data = JSON.parse(localStorage.getItem("cookie_" + pin));
  if (data) loadGame(data);
  else saveGame();

  loginBox.style.display = "none";
  updateUI();
}

function saveGame() {
  if (!pin) return;
  localStorage.setItem("cookie_" + pin, JSON.stringify({
    cookies, clickPower, cps, activeIndex, passiveIndex, unlockedachievements
  }));
}

function loadGame(d) {
  cookies = d.cookies;
  clickPower = d.clickPower;
  cps = d.cps;
  activeIndex = d.activeIndex;
  passiveIndex = d.passiveIndex;
  unlockedAchievements = d.unlockedAchievements || {};
renderAchievements();
  
}

/* TOGGLE UPGRADES */
document.querySelector(".open-upgrades").onclick = () => {
  document.querySelector(".achievements").classList.remove("active");
  document.querySelector(".upgrades").classList.toggle("active");
};

document.querySelector(".open-achievements").onclick = () => {
  document.querySelector(".upgrades").classList.remove("active");
  document.querySelector(".achievements").classList.toggle("active");
};

updateUI();
</script>

</body>
</html>
