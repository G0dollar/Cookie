<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<title>COOKIE V-2.2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: "Trebuchet MS", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(rgba(0,0,0,.2),rgba(0,0,0,.2)), url("wood.jpg");
  background-size: cover;
  color: #4b2e18;
}

/* BUTTONS */
button {
  padding: 8px 12px;
  border-radius: 10px;
  border: 2px solid #7a4a24;
  background: linear-gradient(#f6e3c2, #e2c89c);
  cursor: pointer;
  transition: transform .1s;
}
button:active { transform: scale(.96); }

/* LOGIN */
#loginBox {
  margin-top: 20px;
  padding: 14px;
  border-radius: 14px;
  background: linear-gradient(#fff8e1, #edd2a5);
  border: 3px solid #8b5a2b;
}

/* STATS */
.stats {
  width: 90%;
  max-width: 900px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 8px;
  padding: 12px;
  margin: 12px;
  border-radius: 14px;
  background: linear-gradient(#f6e3c2, #e2c89c);
  border: 2px solid #7a4a24;
}

/* COOKIE */
.cookie-btn {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: none;
  margin: 20px;
  background: radial-gradient(circle at top left,#fff5,#0005), url("Cookies.jpg");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  cursor: pointer;
}
.cookie-btn:active { animation: bounce .2s; }

@keyframes bounce {
  50% { transform: scale(.9); }
}

/* PANELS */
.panel {
  position: fixed;
  bottom: 0;
  width: 100%;
  max-width: 900px;
  /* Added max-height and scrolling for the panel itself */
  max-height: 85vh; 
  overflow-y: auto;
  background: linear-gradient(#fff,#e8e0d0);
  transition: .35s;
  border-radius: 20px 20px 0 0;
  border-top: 6px solid #6b3e1e;
  padding: 20px; /* Increased padding for better spacing */
  left: 50%;
  transform: translate(-50%, 110%);
  z-index: 100;
}

.panel.active { 
  transform: translate(-50%, 0); 
}

.close-panel {
  position: sticky; /* Keeps the button visible while scrolling */
  top: 0;
  float: right;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  font-weight: bold;
  /* Centering the X perfectly */
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 101;
  margin-bottom: 10px;
}

/* NEW: Upgrade tables */
.upgrade-section {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
@media (max-width: 720px) {
  .upgrade-section { grid-template-columns: 1fr; }
}
.upgrade-card {
  background: linear-gradient(#fff8e1,#edd2a5);
  border: 2px solid #7a4a24;
  border-radius: 10px;
  padding: 10px;
}
.upgrade-card h3 { margin: 6px 0; font-size: 1.05em; }
.upgradeTable {
  width: 100%;
  border-collapse: collapse;
  margin-top: 8px;
}
.upgradeTable th, .upgradeTable td {
  border-bottom: 1px solid rgba(122,74,36,.15);
  padding: 8px 6px;
  text-align: left;
  vertical-align: middle;
  font-size: 0.95em;
}
.upgradeTable th { font-weight: bold; font-size: 0.95em; }
.buy-btn {
  padding: 6px 10px;
  border-radius: 8px;
  border: 2px solid #567;
  background: linear-gradient(#fff,#e6f2ff);
}
.buy-btn:disabled {
  opacity: .45;
  cursor: not-allowed;
}

/* ACHIEVEMENTS */
#achievementList li {
  list-style: none;
  margin: 6px 0;
  padding: 10px;
  border-radius: 10px;
  background: linear-gradient(#fff8e1,#edd2a5);
  border: 2px solid #7a4a24;
  opacity: .35;
}
#achievementList li.unlocked {
  opacity: 1;
  background: linear-gradient(#ffe9a8,#ffd36a);
}
  #achievementList {
  padding: 0;
  margin-top: 40px; /* Space for the close button */
  display: flex;
  flex-direction: column;
  gap: 10px;
  }
/* TOAST */
#toast {
  position: fixed;
  top: -80px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 20px;
  background: linear-gradient(#ffe9a8,#ffd36a);
  border: 3px solid #7a4a24;
  border-radius: 14px;
  font-weight: bold;
  transition: .5s;
  z-index: 99;
}
#toast.show { top: 20px; }
</style>
</head>

<body>

<audio id="sClick" src="click.wav" preload="auto"></audio>
<audio id="sBuy" src="Upgrade.wav" preload="auto"></audio>
<audio id="sAch" src="Achievement.wav" preload="auto"></audio>

<div id="loginBox">
  <input id="pinInput" type="password" placeholder="Enter PIN">
  <button onclick="login()">Login</button>
</div>

<div class="stats">
  <div>Cookies: <span id="count">0</span></div>
  <div>CPS: <span id="cps">0</span></div>
  <div>Total Clicks: <span id="totalClicks">0</span></div>
  <div>Purchases: <span id="totalPurchases">0</span></div>
</div>

<button class="cookie-btn" onclick="clickCookie()"></button>
<button onclick="openPanel('upgrades')">Upgrades ‚Üë</button>
<button onclick="openPanel('achievements')">Achievements üèÜ</button>

<!-- UPGRADES (NEW TABLE UI) -->
<div id="upgrades" class="panel">
  <button class="close-panel" onclick="closePanels()">‚úï</button>
  <div class="upgrade-section" id="upgradeTables">
    <!-- tables are rendered by JS -->
  </div>
</div>

<!-- ACHIEVEMENTS -->
<div id="achievements" class="panel">
<button class="close-panel" onclick="closePanels()">‚úï</button>
<ul id="achievementList"></ul>
</div>

<div id="toast"></div>

<script>
/* STATE */
let cookies = 0, cps = 0, clickPower = 1, pin = null;
let aI = 0, pI = 0;
let unlocked = {};

let totalClicks = 0;
let totalPurchases = 0;
let playSeconds = 0; // total seconds played (persisted)

const active = [
 ["Sugar Spoon",25,"+1 CPC",1],
 ["Golden Spoon",120,"+3 CPC",3],
 ["Diamond Spoon",600,"+8 CPC",8],
 ["Magic Whisk",3000,"+20 CPC",20]
];

const passive = [
 ["Grandma",250,"+1 CPS",1],
 ["Oven",1200,"+4 CPS",4],
 ["Bakery",6000,"+12 CPS",12],
 ["Factory",30000,"+35 CPS",35]
];

const achievements = [
 {id:"c1",n:"First Click",d:"Click the cookie once",c:()=>cookies>=1},
 {id:"c10",n:"Getting Warm",d:"Have 10 cookies",c:()=>cookies>=10},
 {id:"c100",n:"Cookie Lover",d:"Have 100 cookies",c:()=>cookies>=100},
 {id:"c1000",n:"Cookie Hoarder",d:"Have 1,000 cookies",c:()=>cookies>=1000},
 {id:"c10k",n:"Cookie Hoarder II",d:"Have 10,000 cookies",c:()=>cookies>=10000},
 {id:"c100k",n:"Cookie Baron",d:"Have 100,000 cookies",c:()=>cookies>=100000},
 {id:"c1m",n:"Millionaire",d:"Have 1,000,000 cookies",c:()=>cookies>=1000000},
 {id:"up1",n:"First Upgrade",d:"Buy any upgrade",c:()=>aI+pI>=1},
 {id:"up5",n:"Investor",d:"Buy 5 upgrades",c:()=>aI+pI>=5},
 {id:"buy10",n:"Investor II",d:"Buy 10 upgrades",c:()=>totalPurchases>=10},
 {id:"buy50",n:"Investment Guru",d:"Buy 50 upgrades",c:()=>totalPurchases>=50},
 {id:"cpc25",n:"Click Master",d:"Reach 25 CPC",c:()=>clickPower>=25},
 {id:"cpc100",n:"Click God",d:"Reach 100 CPC",c:()=>clickPower>=100},
 {id:"cps10",n:"Automation I",d:"Reach 10 CPS",c:()=>cps>=10},
 {id:"cps50",n:"Automation II",d:"Reach 50 CPS",c:()=>cps>=50},
 {id:"cps200",n:"Automation III",d:"Reach 200 CPS",c:()=>cps>=200},
 {id:"click100",n:"Clickstorm",d:"Click 100 times",c:()=>totalClicks>=100},
 {id:"click1000",n:"Click Marathon",d:"Click 1,000 times",c:()=>totalClicks>=1000},
 {id:"play5m",n:"Warmup",d:"Play for 5 minutes",c:()=>playSeconds>=300},
 {id:"play1h",n:"Veteran",d:"Play for 1 hour",c:()=>playSeconds>=3600}
];

const $ = i => document.getElementById(i);
function playClick() {
  const a = $("sClick");
  if (!a) return;
  a.currentTime = 0;
  a.play().catch(()=>{});
}

function playUpgrade() {
  const a = $("sBuy");
  if (!a) return;
  a.currentTime = 0;
  a.play().catch(()=>{});
}

function playAchievement() {
  const a = $("sAch");
  if (!a) return;
  a.currentTime = 0;
  a.play().catch(()=>{});
}

/* UI */
function updateUI(){
 $("count").textContent = Math.floor(cookies);
 $("cps").textContent = cps;
 $("totalClicks").textContent = totalClicks;
 $("totalPurchases").textContent = totalPurchases;
 renderUpgrades();
 renderAchievements();
}

/* RENDER UPGRADES (tabular) */
function renderUpgrades(){
 const container = $("upgradeTables");
 container.innerHTML = "";

 // Active upgrades table
 const activeCard = document.createElement("div");
 activeCard.className = "upgrade-card";
 const ah = document.createElement("h3");
 ah.textContent = "Active Upgrades (Click Power)";
 activeCard.appendChild(ah);
 const at = document.createElement("table");
 at.className = "upgradeTable";
 let thead = document.createElement("thead");
 thead.innerHTML = "<tr><th>#</th><th>Name</th><th>Description</th><th>Cost</th><th>Action</th></tr>";
 at.appendChild(thead);
 const abody = document.createElement("tbody");
 active.forEach((u, idx) => {
  const tr = document.createElement("tr");
  const colIndex = document.createElement("td"); colIndex.textContent = idx+1;
  const colName = document.createElement("td"); colName.textContent = u[0];
  const colDesc = document.createElement("td"); colDesc.textContent = u[2];
  const colCost = document.createElement("td"); colCost.textContent = u[1];
  const colAction = document.createElement("td");
  if (idx < aI) {
    colAction.textContent = "Owned";
  } else if (idx === aI) {
    const btn = document.createElement("button");
    btn.className = "buy-btn";
    btn.textContent = "Buy";
    btn.disabled = cookies < u[1];
    btn.onclick = ()=> buyActive(idx);
    colAction.appendChild(btn);
  } else {
    colAction.textContent = "Locked";
  }
  tr.appendChild(colIndex);
  tr.appendChild(colName);
  tr.appendChild(colDesc);
  tr.appendChild(colCost);
  tr.appendChild(colAction);
  abody.appendChild(tr);
 });
 at.appendChild(abody);
 activeCard.appendChild(at);

 // Passive upgrades table
 const passiveCard = document.createElement("div");
 passiveCard.className = "upgrade-card";
 const ph = document.createElement("h3");
 ph.textContent = "Passive Upgrades (CPS)";
 passiveCard.appendChild(ph);
 const pt = document.createElement("table");
 pt.className = "upgradeTable";
 let pthead = document.createElement("thead");
 pthead.innerHTML = "<tr><th>#</th><th>Name</th><th>Description</th><th>Cost</th><th>Action</th></tr>";
 pt.appendChild(pthead);
 const pbody = document.createElement("tbody");
 passive.forEach((u, idx) => {
  const tr = document.createElement("tr");
  const colIndex = document.createElement("td"); colIndex.textContent = idx+1;
  const colName = document.createElement("td"); colName.textContent = u[0];
  const colDesc = document.createElement("td"); colDesc.textContent = u[2];
  const colCost = document.createElement("td"); colCost.textContent = u[1];
  const colAction = document.createElement("td");
  if (idx < pI) {
    colAction.textContent = "Owned";
  } else if (idx === pI) {
    const btn = document.createElement("button");
    btn.className = "buy-btn";
    btn.textContent = "Buy";
    btn.disabled = cookies < u[1];
    btn.onclick = ()=> buyPassive(idx);
    colAction.appendChild(btn);
  } else {
    colAction.textContent = "Locked";
  }
  tr.appendChild(colIndex);
  tr.appendChild(colName);
  tr.appendChild(colDesc);
  tr.appendChild(colCost);
  tr.appendChild(colAction);
  pbody.appendChild(tr);
 });
 pt.appendChild(pbody);
 passiveCard.appendChild(pt);

 container.appendChild(activeCard);
 container.appendChild(passiveCard);
}

/* GAME */
function clickCookie(){
 cookies += clickPower;
 totalClicks++;
 playClick();
 save(); updateUI(); checkAchievements();
}

function buyActive(index){
 let u = active[index];
 if (!u) return;
 if (index !== aI) return; // can only buy the next one in sequence
 if (cookies < u[1]) {
   toast("Not enough cookies");
   return;
 }
 cookies -= u[1];
 clickPower += u[3];
 aI++;
 totalPurchases++;
 playUpgrade(); save(); updateUI(); checkAchievements();
}

function buyPassive(index){
 let u = passive[index];
 if (!u) return;
 if (index !== pI) return; // can only buy the next one in sequence
 if (cookies < u[1]) {
   toast("Not enough cookies");
   return;
 }
 cookies -= u[1];
 cps += u[3];
 pI++;
 totalPurchases++;
 playUpgrade(); save(); updateUI(); checkAchievements();
}

/* ACHIEVEMENTS */
function renderAchievements(){
 let ul = $("achievementList"); ul.innerHTML = "";
 achievements.forEach(a=>{
  let li = document.createElement("li");
  li.innerHTML = "<b>"+a.n+"</b><br>"+a.d;
  if(unlocked[a.id]) li.classList.add("unlocked");
  ul.appendChild(li);
 });
}

function checkAchievements(){
 achievements.forEach(a=>{
  if(!unlocked[a.id] && a.c()){
   unlocked[a.id] = 1;
   toast("üèÜ"+a.n);
   playAchievement();
   save();
  }
 });
}

function toast(t){
 let d = $("toast");
 d.textContent = t;
 d.classList.add("show");
 setTimeout(()=>d.classList.remove("show"),2500);
}

/* PANELS */
function openPanel(id){
 closePanels();
 $(id).classList.add("active");
}
function closePanels(){
 $("upgrades").classList.remove("active");
 $("achievements").classList.remove("active");
}

/* SAVE */
/* SAVE - Now includes CPC and CPS specifically */
function save(){
 if(!pin) return;
 try {
  localStorage.setItem("cookie_"+pin, JSON.stringify({
   cookies,
   cps,
   clickPower,
   aI,
   pI,
   unlocked,
   totalClicks,
   totalPurchases,
   playSeconds
  }));
 } catch (e) {
  console.error("Save failed", e);
 }
}

/* LOGIN - Fixed to recalculate stats on load */
function login(){
 pin = $("pinInput").value.trim();
 if(!pin) return alert("Enter PIN");
 try {
  let d = JSON.parse(localStorage.getItem("cookie_"+pin));
  if(d){
   // Restore basic stats
   cookies = d.cookies || 0;
   aI = d.aI || 0;
   pI = d.pI || 0;
   unlocked = d.unlocked || {};
   totalClicks = d.totalClicks || 0;
   totalPurchases = d.totalPurchases || 0;
   playSeconds = d.playSeconds || 0;

   // RECALCULATE Click Power (CPC) based on owned upgrades
   let baseClick = 1;
   for(let i = 0; i < aI; i++) {
     baseClick += active[i][3];
   }
   clickPower = baseClick;

   // RECALCULATE CPS based on owned upgrades
   let baseCPS = 0;
   for(let i = 0; i < pI; i++) {
     baseCPS += passive[i][3];
   }
   cps = baseCPS;
  }
 } catch (e) {
  console.error("Load failed", e);
 }
 $("loginBox").style.display = "none";
 updateUI(); 
 checkAchievements();
}

/* PASSIVE */
setInterval(()=>{
  cookies += cps;
  playSeconds++;
  save();
  updateUI();
}, 1000);

updateUI();
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js").catch(()=>{});
}

</script>
</body>
</html>
